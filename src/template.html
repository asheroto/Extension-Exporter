    <h1 class="title">Extension Export</h1>
    <h3 class="subtitle">{TIMESTAMP}</h3>

    <div class="button-group">
        <div class="button-group-title">Options</div>
        <button id="showTextOnly" class="rounded-left">
            <img src="{TEXT_ONLY_ICON}" class="button-icon"> Text-Only Listing
        </button>
        <button id="showHelp" class="rounded-right">
            <img src="{HELP_ICON}" class="button-icon"> Help
        </button>
        <div class="button-group-title toggle-title">Toggle</div>
        <button id="toggleCrxIcons" class="rounded-left">
            <img src="{CRX_DOWNLOAD_ICON}" class="button-icon"> CRX Download
        </button>
        <button id="toggleStats">
            <img src="{STATS_ICON}" class="button-icon"> Stats
        </button>
        <button id="toggleCRXcavator" class="rounded-right">
            <img src="{CRXCAVATOR_ICON}" class="button-icon"> CRXcavator Report
        </button>
    </div>

    <div class="extensions">
        <div class="enabled">
            <h2>Enabled Extensions</h2>
            <ol>
                {ENABLED_EXTENSIONS}
            </ol>
        </div>

        <div class="disabled">
            <h2>Disabled Extensions</h2>
            <ol>
                {DISABLED_EXTENSIONS}
            </ol>
        </div>
    </div>

    <!-- Hidden JSON object for use by script -->
    <div id="textOnlyListingJson" data-json="{TEXT_LISTING_JSON}" style="display:none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textOnlyListingJson = JSON.parse(document.getElementById('textOnlyListingJson').getAttribute('data-json'));

            const generateTextListing = () => {
                let textListing = '';
                textOnlyListingJson.forEach(extension => {
                    textListing += `<p>${extension.name} ${extension.version}<br>`;
                    textListing += `Store URL: ${extension.storeUrl}<br>`;
                    if (document.body.classList.contains('show-crxdownload-icons')) {
                        textListing += `CRX Link: ${extension.crxLink}<br>`;
                    }
                    if (document.body.classList.contains('show-stats-icons')) {
                        textListing += `Stats Link: ${extension.statsLink}<br>`;
                    }
                    if (document.body.classList.contains('show-crxcavator-icons')) {
                        textListing += `CRXcavator Link: ${extension.crxcavatorLink}<br>`;
                    }
                    textListing += `</p>`;
                });
                return textListing.trim();
            };

            // Toggle CRX icons
            document.getElementById('toggleCrxIcons').addEventListener('click', function () {
                document.body.classList.toggle('show-crxdownload-icons');
            });

            // Toggle Stats icons
            document.getElementById('toggleStats').addEventListener('click', function () {
                document.body.classList.toggle('show-stats-icons');
            });

            // Toggle CRXcavator icons
            document.getElementById('toggleCRXcavator').addEventListener('click', function () {
                document.body.classList.toggle('show-crxcavator-icons');
            });

            // Calculate popup dimensions
            function calculatePopupDimensions(widthPercent, heightPercent) {
                let width = screen.width * (widthPercent / 100);
                let height = screen.height * (heightPercent / 100);
                let left = (screen.width - width) / 2;
                let top = (screen.height - height) / 2;
                return { width, height, left, top };
            }

            // Text-Only Listing
            document.getElementById('showTextOnly').addEventListener('click', function () {
                const textOnlyListingJson = JSON.parse(document.getElementById('textOnlyListingJson').getAttribute('data-json'));

                let dimensions = calculatePopupDimensions(80, 60);
                let popupWindow = window.open('', '_blank', `width=${dimensions.width},height=${dimensions.height},left=${dimensions.left},top=${dimensions.top}`);

                let popupContent = `
                    <html>
                    <head>
                        <title>Extension Export {TIMESTAMP}</title>
                        <style>
                            body {
                                font-family: 'Roboto', sans-serif;
                                line-height: 1.6;
                                padding: 30px;
                                text-align: left;
                            }
                            h1 {
                                font-size: 40px;
                                font-weight: 600;
                                margin: 0 0 20px 0;
                            }
                            h3 {
                                font-size: 18px;
                                color: gray;
                                margin: 0 0 20px 0;
                                font-weight: 300;
                            }
                            .print-icon {
                                cursor: pointer;
                                margin-bottom: 20px;
                                display: flex;
                                align-items: center;
                                color: #007bff;
                            }
                            .print-icon img {
                                width: 24px;
                                height: 24px;
                                margin-right: 8px;
                            }
                            .print-icon span {
                                color: #007bff;
                                font-size: 16px;
                            }
                            @media print {
                                .print-icon {
                                    display: none;
                                }
                            }
                            .extension-title {
                                font-weight: bold;
                                font-size: 18px;
                                margin-bottom: 5px;
                            }
                            .extension-detail {
                                font-size: 14px;
                                margin-bottom: 15px;
                            }
                            .extension-detail strong {
                                display: block;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Extension Export</h1>
                        <h3>{TIMESTAMP}</h3>
                        <div class="print-icon" onclick="window.print();">
                            <img src="{PRINT_ICON}" alt="Print">
                            <span>Print</span>
                        </div>`;

                textOnlyListingJson.forEach(extension => {
                    popupContent += `
                        <div class="extension-detail">
                            <div class="extension-title">${extension.name} ${extension.version}</div>
                            <strong>Store URL:</strong> ${extension.storeUrl}`;
                    if (document.body.classList.contains('show-crxdownload-icons')) {
                        popupContent += `<strong>CRX Link:</strong> ${extension.crxLink}`;
                    }
                    if (document.body.classList.contains('show-stats-icons')) {
                        popupContent += `<strong>Stats Link:</strong> ${extension.statsLink}`;
                    }
                    if (document.body.classList.contains('show-crxcavator-icons')) {
                        popupContent += `<strong>CRXcavator Link:</strong> ${extension.crxcavatorLink}`;
                    }
                    popupContent += `</div>`;
                });

                popupContent += `
                    </body>
                    </html>`;

                popupWindow.document.write(popupContent);
                popupWindow.document.close();
            });

            // Help
            document.getElementById('showHelp').addEventListener('click', function () {
                let dimensions = calculatePopupDimensions(60, 60);
                let helpPopup = window.open('', '_blank', `width=${dimensions.width},height=${dimensions.height},left=${dimensions.left},top=${dimensions.top}`);
                let helpContent = `
                    <html>
                    <head>
                        <title>Help</title>
                        <style>
                            body {
                                font-family: 'Roboto', sans-serif;
                                line-height: 1.6;
                                padding: 20px;
                            }
                            h1 {
                                font-size: 24px;
                                font-weight: bold;
                                margin-bottom: 10px;
                            }
                            p {
                                margin-bottom: 10px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Help</h1>
                        <h2>Options</h2>
                        <p><strong>Text-Only Listing:</strong> Displays a plain text listing of all extensions. This includes a copy-to-clipboard function and the option to print the listing.</p>
                        <p><strong>Help:</strong> Provides information on the functionality of each button and option available in the extension exporter tool.</p>

                        <h2>Toggle</h2>
                        <p><strong>CRX Download:</strong> Provides a direct link to download the extension's CRX file, which can be used for offline installation or backup purposes.</p>
                        <p><strong>Stats:</strong> Offers a link to the extension's statistics page on the Chrome Web Store or Edge Add-ons site, where you can view user ratings, reviews, and other performance metrics. For more details, visit 
                            <a href="https://chrome-stats.com" target="_blank">Chrome-Stats.com</a> and 
                            <a href="https://edge-stats.com" target="_blank">Edge-Stats.com</a>. These sites provide comprehensive analytics and insights on extension performance, including download counts, active users, and more.</p>
                        <p><strong>CRXcavator Report:</strong> Links to the CRXcavator security analysis report, providing detailed insights into the security and privacy aspects of the extension. CRXcavator performs automated analysis of Chrome extensions to assess their risk and provide recommendations. Learn more at 
                            <a href="https://crxcavator.io" target="_blank">CRXcavator.io</a>.</p>

                        <h2>Disclaimer</h2>
                        <p style="font-size: 12px;">
                            The author of Extension Exporter is not affiliated with Chrome-Stats.com, Edge-Stats.com, or CRXcavator.com. The author makes no guarantee regarding their effectiveness or accuracy. All information provided by these tools is based on data available from the respective platforms and automated analysis tools. Always review extension permissions and ratings before installation. All rights reserved.
                        </p>
                    </body>
                    </html>
                `;
                helpPopup.document.write(helpContent);
                helpPopup.document.close();
            });
        });

        function explainCrxDownload() {
            alert("Due to Chrome security changes, CRX files can't be downloaded directly from this HTML file because it is outside the Chrome extension context.\n\n" +
                "To download:\n" +
                "- Copy the CRX link from the text-only listing and download it manually using a command-line tool like wget or curl.\n" +
                "OR\n" +
                "- Use the CRX Extractor/Downloader extension from the Chrome Web Store.\n\n" +
                "The CRX Extractor/Downloader works because it runs within Chrome's extension environment, which allows it to bypass the security restrictions that prevent downloads from this HTML file.\n\n" +
                "Note: If you install a CRX file directly, it won't receive automatic updates when a new version is released. For this reason, we recommend installing extensions directly from the Chrome Web Store or Edge Add-ons site.");
        }        
    </script>
